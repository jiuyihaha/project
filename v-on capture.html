<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>capture</title>
</head>
<script src="./vue.js"></script>
<body>
    <div id='app'>
       <div v-on:click.capture='doParent'>
           <button v-on:clike="doThis">event capture</button>
       </div>
    </div>
    <script>
        var vm=new Vue({
            el:'#app',
            methods:{
                doParent(){
                    console.log('我是父')
                },
                doThis(){
                    console.log('我是子')
                }
            }
        })
    </script>
</body>
</html>
