<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prevent</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id=app>
       <a href="https://www.baidu.com" v-on:click.prevent>prevent</a> 
       <p><a href="https://www.baidu.com">notprevent</a></p>
    </div>
    <script>
        var vm=new Vue({
            el:'#app'
        })
    </script>
</body>
</html>
