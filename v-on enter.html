<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-on listen</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="app">
      <input type="text" v-on:keyup.enter="submit">
    </div>
    <script>
        var vm = new Vue({
            el:'#app',
            methods: {
              submit () {
                console.log(' 表格提交 ')
              }
            }
        })
    </script>
</body>
</html>
